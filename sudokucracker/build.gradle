apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

jar {
    baseName = 'sudokucracker'
    version =  '0.1.0'
    destinationDir = file("${buildDir}/jar")
    manifest {
        attributes 'Implementation-Title': baseName,  
        	'Implementation-Version': version,
        	'Main-Class': 'sudokucracker.ex1.UIApplication'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

mainClassName = 'sudokucracker.ex1.UIApplication'

repositories {
    mavenCentral()
}

task debug(type:JavaExec) {
	group 'application'
	description 'debug'
   jvmArgs '-Xdebug', '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=9099'
   main = 'sudokucracker.ex1.UIApplication'
   classpath = sourceSets.main.runtimeClasspath
} 

dependencies {
	// https://mvnrepository.com/artifact/net.sourceforge.htmlunit/htmlunit
	compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.31'

	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
	reports {
		xml.enabled false
		csv.enabled false
		html.destination file("${buildDir}/jacocoHTML")
	}
}


